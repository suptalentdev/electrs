[package]
name = "electrs"
version = "0.7.1"
authors = ["Roman Zeyde <me@romanzey.de>"]
description = "An efficient re-implementation of Electrum Server in Rust"
license = "MIT"
homepage = "https://github.com/romanz/electrs"
repository = "https://github.com/romanz/electrs"
keywords = ["bitcoin", "electrum", "server", "index", "database"]
documentation = "https://docs.rs/electrs/"
readme = "README.md"
edition = "2018"
build = "build.rs"

[profile.release]
lto = true

[features]
latest_rust = []  # use latest Rust features (otherwise, support Rust 1.34)

[dependencies]
base64 = "0.10"
bincode = "1.0"
bitcoin = { version = "0.18", features = ["use-serde"] }
bitcoin_hashes = "0.3"
configure_me = "0.3.3"
crossbeam-channel = "0.3"
dirs = "1.0"
error-chain = "0.12"
glob = "0.3"
hex = "0.3"
libc = "0.2"
log = "0.4"
lru = "0.1"
num_cpus = "1.0"
page_size = "0.4"
prometheus = "0.5"
rocksdb = "0.12"
rust-crypto = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
signal-hook = "0.1"
stderrlog = "0.4.1"
sysconf = ">=0.3.4"
time = "0.1"
tiny_http = "0.6"

[build-dependencies]
configure_me_codegen = "0.3.8"
